<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kalkulator zysku z lokat - Damian Styczeń</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="main-width">
        <h1>Kalkulator zysku z lokaty</h1>
        <label>
                <h3>Kwota depozytu</h3>
                <input type="number" value="10000" id="money"><span>zł</span>
        <label>
                <h3>Oprocentowanie</h3>
                <input type="number" value="5" id="percent"><span>%</span>
        </label>
        <label>
                <h3>Okres deponowania</h3>
                <input type="number" value="2" id="period"><span>lat</span>
        </label>
        <label>
                <h3>Kapitalizacja</h3>
                <input type="number" value="12" id="capitalization"><span>miesięcy</span>
        </label>
        <input type="submit" value="Oblicz" id="submitButton">
        <h2 id="result"></h2>

    </div>
    <script src="app.js"></script>
</body>
</html>
